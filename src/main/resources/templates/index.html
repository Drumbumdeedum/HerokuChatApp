<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>MyChat</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Peer To Peer Chat program</h1>
    <form action="/createUser">USER:
      <input type="search" th:value="${mainuser.getName()}"/>
      <input type="submit" value="Change"/>
    </form>

    <ul th:each="message : ${messages}">
      <li>
        <div th:text="${message.getMessage()}"/>
        <div th:text="'sent by: ' + ${message.getUsername()} + ' at ' + ${message.getTimestamp()}"/>
      </li>
    </ul>

    <form action="/sendmessage" method="post">
      <div>
      <textarea type="text" name="message" rows="2" cols="40"/>
      </div>
      <div>
      <input type="submit" value="Send message"/>
      </div>
    </form>
  </body>
</html>
