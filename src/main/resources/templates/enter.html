<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>MyChat</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Enter</h1>
    <form action="/createUser">Choose your name:
      <input type="search" name="newUser"/>
      <input type="submit" value="Enter"/>
    </form>

    <ul th:each="entry : ${repo}">
      <li th:text="${entry.getName()}"/>
    </ul>

  </body>

</html>
